<h4>Formularios <small>template</small></h4>
<hr>
<form (ngSubmit)="guardar(forma)" #forma="ngForm" novalidate="" [class]="{'was-validated': nombre.errors?.required && nombre.touched}">
  <div>
    <div class="form-group row">
      <label class="col-2 col-form-label">Nombre</label>
      <div class="col-8">

        <input class="form-control is-valid"
               type="text"
               placeholder="Nombre"
               name="nombre"
               [(ngModel)]="usuario.nombre"
               minlength="5"
               #nombre="ngModel"
               required>
        <div *ngIf="nombre.errors?.required && nombre.touched">
          Este campo es requerido
        </div>
        <div *ngIf="nombre.errors?.minlength" class="invalid-feedback">
          Por lo menos {{ nombre.errors.minlength.requiredLength}} caracteres
        </div>
      </div>

    </div>
    <div class="form-group row">
      <label class="col-2 col-form-label">Apellido</label>
      <div class="col-8">

        <input class="form-control is-valid"
               type="text"
               placeholder="Apellido"
               name="apellido"
               [(ngModel)]="usuario.apellido"
               #apellido="ngModel"
               required>
          <div *ngIf="apellido.errors?.required && apellido.touched" class="invalid-feedback">
            Este campo es requerido
          </div>

      </div>
    </div>

  </div>

  <div class="form-group row has-success">
    <label class="col-2 col-form-label">Correo</label>
    <div class="col-md-8">

      <input class="form-control is-valid"
             type="email"
             placeholder="Correo electrónico"
             name="correo"
             [(ngModel)]="usuario.correo"
             pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"
             #email="ngModel"
             required
      >
      <div *ngIf="email.errors?.required && email.touched " >
        Este campo es requerido
      </div>
      <div *ngIf="email.errors?.pattern && email.touched " class="invalid-feedback">
        Este campo no tiene el formato de correo
      </div>

    </div>
  </div>

  <div class="form-group row has-success">
    <label class="col-2 col-form-label">País</label>
    <div class="col-md-8">
      <select [(ngModel)]="usuario.pais"
              name="pais"
              id=""
              class="form-control">

        <option value="">Seleccione un país</option>
        <option value="{{ pais.codigo }}" *ngFor="let pais of paises">
           {{ pais.pais }}
        </option>
      </select>

    </div>
  </div>

  <div class="form-group row has-success">
    <label class="col-2 col-form-label">Sexo</label>
    <div class="col-md-8">

      <div class="form-check" *ngFor="let s of sexos">
        <label class="form-check-label">
          <input  [(ngModel)]="usuario.sexo"
                  class="form-check-input"
                  type="radio"
                  name="exampleRadios"
                  value="{{ s }}"
                  checked>
          {{ s }}
        </label>
      </div>
      <!--<div class="form-check">
        <label class="form-check-label">
          <input [(ngModel)]="usuario.sexo"
                  class="form-check-input"
                  type="radio"
                  name="exampleRadios"
                  value="Femenino">
          Femenino
        </label>
      </div> -->

    </div>
  </div>

  <div class="form-group row has-success">
    <label class="col-2 col-form-label">Acepta</label>
    <div class="col-md-8">

      <div class="input-group">
      <span class="input-group-addon">
        <input  [(ngModel)]="usuario.acepta"
                #acepta="ngModel"
                name="acepta"
                type="checkbox"
                aria-label="Checkbox for following text input"
                required>
        <span>Aceptar las condiciones</span>
      </span>
      </div>

    </div>
  </div>


  <div class="form-group row">
    <label class="col-2 col-form-label">&nbsp;</label>
    <div class="input-group col-md-8">
      <button type="submit" class="btn btn-outline-primary" [disabled]="!forma.valid">
        Guardar
      </button>

    </div>
  </div>


</form>

<pre>
  {{ usuario | json }}
</pre>
